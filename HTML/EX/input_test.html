<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자정보</legend>
                <ul>
                    <li>
                        <label for="id">아이디</label>
                        <input autofocus required placeholder="4자!10자 사이, 공백없이" type="text" name="id" id="id">
                    </li>
                    <li>
                        <label for="em">이메일</label>
                        <input type="email" name="em" id="em">
                    </li>
                    <li>
                        <label for="pw">비밀번호</label>
                        <input placeholder="문자와 숫자, 특수 기호 포함" required type="password" name="pw" id="pw">
                    </li>
                    <li>
                        <label for="pw_1">비밀번호 확인</label>
                        <input required type="password" name="pw_1" id="pw_1">
                    </li>
                    <li>
                        <label for="hj">가입경로</label> 
                        <select name="가입경로" id="hj">
                            <option value="1">블로그</option>
                            <option value="2">지인소개</option>
                            <option value="3">기타</option>
                        </select>
                    </li>
                    <li>
                    <label for="mm">메모</label>
                        <textarea placeholder="남길 말씀이 있다면 여기에" name="memo" id="mm" cols="40" rows="4"></textarea>
                    </li>
                </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mail_" id="mail" value="1" >
            <label for="mail">메일 수신</label>

            <input checked type="radio" name="mail_" id="nomail" value="0" >
            <label for="nomail">메일 수신 안함</label>
        </fieldset>
            <input type="submit" value="가입하기" name="submit" id="submit" >
            <input type="reset" value="취소" name="reset" id="reset" >
    </form>
</body>
</html>

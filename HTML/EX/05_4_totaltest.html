<html lang="ko">
<head>

                <label for="tel">연락처</label>

            </dd>
                <br><br>

            </dd>
            </dl>

                <input type="submit" name="제출" value="접수하기">
                <input type="reset" name="다시" value="다시쓰기">
        </form>
    </div>

</html>
